[package]
name = "deduplicator"
version = "0.2.2"
edition = "2021"
description = "find,filter,delete Duplicates"
repository = "https://github.com/sreedevk/deduplicator"
license = "MIT"
authors = [
    "Sreedev Kodichath <sreedevpadmakumar@gmail.com>",
    "Valentin Bersier <vbersier@gmail.com>",
    "Dhruva Sagar <dhruva.sagar@gmail.com>",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
bytesize = "2.0.1"
chrono = "0.4.40"
clap = { version = "4.5.32", features = ["derive"] }
colored = "2.2.0"
dashmap = { version = "6.1.0", features = ["rayon"] }
globwalk = "0.9.1"
gxhash = "3.5.0"
indicatif = { version = "0.17.11", features = ["rayon"] }
itertools = "0.14.0"
memmap2 = "0.9.5"
pathdiff = "0.2.3"
prettytable-rs = "0.10.0"
rayon = "1.10.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
unicode-segmentation = "1.12.0"

[profile.release]
strip = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.metadata.dist]
rust-toolchain-version = "1.78.0"
ci = ["github"]
targets = ["x86_64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-pc-windows-msvc", "aarch64-apple-darwin"]
cargo-dist-version = "0.0.7"
